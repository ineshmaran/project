---
- hosts: scheduler_nodes
  remote_user: root
  tasks:

  - name: "Run Puppet on a loop, make sure it's clean"
    command: puppet-run -e production
    register: clean
    until: clean.rc == 0
    retries: 2
    delay: 5
    ignore_errors: yes

- hosts: scheduler_nodes
  remote_user: root
  tasks:

  - name: "Run Puppet on a loop, make sure it's clean"
    command: puppet-run -e production
    register: clean
    until: clean.rc == 0
    retries: 2
    delay: 5
    ignore_errors: yes
    
  - name: Updating Scheduler
    shell: trp-enc add-global-parameter -f "{{ CLASHBOARD_VARIABLE }}" "{{ lookup('env', 'VERSION') }}"
    ignore_errors: yes
